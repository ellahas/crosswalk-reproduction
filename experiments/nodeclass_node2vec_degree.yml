TASK: "nodeclass"                               # P options are: infmax, nodeclass, linkpred, all.
RUNS: 5                                         # P number of runs

GRAPH_WEIGHTING:                                # H crosswalk parameters
  METHOD: 'degree'                            # P options are ['crosswalk', 'fairwalk', 'skip']
EMBEDDINGS:                                     # H embedding parameters
  METHOD: 'node2vec'                            # P options are ['node2vec', 'deepwalk']
  P: 0.5
  Q: 0.5

NODE_CLASSIFICATION:
  LABEL_KEY: 'labels'